<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bid Engine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
 
    <link rel="stylesheet" type="text/css" href="login.style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100;0,9..40,200;0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,900;0,9..40,1000;1,9..40,100;1,9..40,200;1,9..40,300;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700;1,9..40,800;1,9..40,900;1,9..40,1000&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <section class="sign-in" id="login">
      <div class="row d-flex align-items-center">
        <div
          class="col px-5 col-lg-4 col-md-6 col-sm-12  bg-light row d-flex justify-content-center align-items-center flex-column"
          style="height: 100vh"
        >
          <img src="./assets/onboarding_car.svg" alt="" />
          <h4 class="fw-bold w-75 p-3 pt-5 pb-5 text-center">
            Reinventing the way America compares car insurance
          </h4>
          <p class="pb-4 paragraph text-center text-secondary">
            Trusted by teams at
          </p>
          <div class="row">
            <div class="col col-4">
              <img src="./assets/cnn_logo.svg" alt="" />
            </div>
            <div class="col col-4">
              <img src="./assets/forbes_logo.svg" alt="" />
            </div>
            <div class="col col-4">
              <img src="./assets/usa_logo.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="col col-lg-8  col-md-6  col-sm-12 alignment px-5">
          <img src="./assets/logo-dark.svg" alt="" />
          <h4 class="fw-bold mt-1 mb-2 pt-5 pb-3">Sign in to Bid Engine</h4>
          <form @submit="submitForm">
            <label for="exampleInputEmail1" class="font-weight-bold fw-bold"
              >Email address</label
            >
            <input
              type="email"
              class="form-control mb-3 pt-3 pb-3 w-50 p-3"
              @input="event => email = event.target.value"
              :value="email"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter Email Address"
            />
            <div class="parent">
              <span class="forgetpassword"
                ><a href="">Forgotten your password?</a></span
              >
              <label for="exampleInputPassword1" class="fw-bold"
                >Password</label
              >
              <br />
              <input
                class="w-50 p-3"
                :type="isPasswordVisible ? 'text' : 'password'"
                @input="event => password = event.target.value"
                :value="password"
                id="myInput"
                class="mb-3 pt-3 pb-3 px-3"
              />
              <img
                class="eye"
                src="./assets/eye.svg"
                alt=""
                @click="togglePassword"
              />
              <br />
            </div>
            <button
              type="submit"
              class="rounded-5 mt-4 btn btn-primary mb-3 w-50 p-3 text-secondary-emphasis px-5 pt-3 pb-3"
            >
              Sign-in
            </button>
            <br />
            <small
              id="emailHelp"
              class="w-50 p-3 d-flex justify-content-center align-items-center form-text text-muted"
              >Donâ€™t have an account?
              <span class="check-signin">
                <a class="px-1" href="">Sign up</a>
              </span>
            </small>
          </form>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./login.js"></script>
  </body>
</html>
